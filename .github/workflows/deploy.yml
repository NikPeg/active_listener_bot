name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: empathy-bot

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linter
        run: ruff check .
      
      - name: Validate JSON configs
        run: |
          python -c "import json; json.load(open('config/prompts.json'))"
          python -c "import json; json.load(open('config/messages.json'))"

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Yandex Container Registry
        run: |
          # Сохраняем JSON ключ во временный файл
          echo '${{ secrets.YC_SA_JSON_CREDENTIALS }}' > /tmp/key.json
          
          # Логинимся используя docker и yc CLI
          cat /tmp/key.json | docker login \
            --username json_key \
            --password-stdin \
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}
          
          # Удаляем временный файл
          rm /tmp/key.json
      
      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}"
          
          # Собираем образ
          docker build -t ${IMAGE_TAG}:latest -t ${IMAGE_TAG}:${{ github.sha }} .
          
          # Пушим оба тега
          docker push ${IMAGE_TAG}:latest
          docker push ${IMAGE_TAG}:${{ github.sha }}

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.YC_INSTANCE_IP }}
          username: ${{ secrets.YC_INSTANCE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/empathy-bot
            
            # Останавливаем контейнер
            docker-compose down
            
            # Обновляем образ
            docker pull ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest
            
            # Запускаем контейнер (миграции применятся автоматически при старте)
            docker-compose up -d
            
            # Ждем запуска
            sleep 5
            
            # Проверяем статус
            docker-compose ps
            docker-compose logs --tail=50
      
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.YC_INSTANCE_IP }}
          username: ${{ secrets.YC_INSTANCE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/empathy-bot
            
            # Проверяем, что контейнер работает
            if docker-compose ps | grep -q "Up"; then
              echo "✅ Деплой успешен!"
              exit 0
            else
              echo "❌ Контейнер не запустился"
              docker-compose logs --tail=100
              exit 1
            fi
